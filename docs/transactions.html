<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transactions</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="input-order.html">Input Order</a></li>
      <li><a href="output-order.html">Output Order</a></li>

  </nav>
  <div class="container">
    <h2>Transactions</h2>
    <div class="current-warehouse">Current Warehouse: <span id="current-whs">None selected</span></div>
    <div class="filters">
      <label for="type">Filter by Type:</label>
      <select id="type">
        <option value="">All Types</option>
        <option value="input">Input</option>
        <option value="output">Output</option>
      </select>
      <label for="location_id">Filter by Location:</label>
      <select id="location_id">
        <option value="">All Locations</option>
      </select>
      <button id="download-csv">Download CSV</button>
    </div>
    <table id="transactions-table">
      <thead>
        <tr>
          <th>Type</th>
          <th>Order ID</th>
          <th>User ID</th>
          <th>Location ID</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="transactions.js"></script>
