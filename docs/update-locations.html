  <div class="container">
    <h2>Update Locations</h2>
    <div class="current-warehouse">Current Warehouse: <span id="current-whs">None selected</span></div>
    <p>Current locations:</p>
    <table id="locations-table">
      <thead>
        <tr>
          <th>Location ID</th>
          <th>Location Name</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <p>Upload an Excel (.xlsx) file with location IDs in column A to append new locations.</p>
    <form id="locations-form" enctype="multipart/form-data">
      <label for="file">Upload Excel File:</label>
      <input type="file" id="file" name="file" accept=".xlsx" required>
      <button type="submit">Upload</button>
    </form>
  </div>
  <script src="config.js"></script>
  <script src="update-locations.js"></script>
